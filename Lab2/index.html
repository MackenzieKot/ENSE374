<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>To Do List</h1>
    
    <h2>Log In</h2>
    <form>
        <label for="uName">User Name</label>
        <input type="text" placeholder="Username">
        <br>
        <label for="pwd">Password</label>
        <input type="text" placeholder="Password">
        <br>
        <input type="submit" value="Log In">
    </form>
    
    <h2>Sign Up</h2>
    <form>
        <label for="uName">User Name</label>
        <input type="text" placeholder="Username" required>
        <br>
        <label for="pwd">Password</label>
        <input type="text" placeholder="Password" required>
        <br>
        <label for="confirmpwd">Confirm Password</label>
        <input type="text" placeholder="Confirm Password" required>
        <br>
        <label for="group">Group Name</label>
        <input type="text" placeholder="Group Name" required>
        <br>
        
        <input type="radio" id="existing" name="group_type" required>
        <label for="existing" >Existing group</label><br>
        <input type="radio" id="new" name="group_type" required>
        <label for="new" >New group</label><br>
        
        <br>
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
