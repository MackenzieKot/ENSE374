<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link  rel="stylesheet"  href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <br><br>
    <h1 style="text-align: center;">To Do List</h1>

    <div class="accordion" id="loginSigninAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Log In
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#loginSigninAccordion">
            <div class="accordion-body">
                <h2>Log In</h2>
                <form action="/todo" method="POST">
                    <label for="loginuser">Username</label><br>
                    <input type="text" placeholder="Username" name="loginuser" required>
                    <br>
                    <label for="pwd">Password</label><br>
                    <input type="password" placeholder="Password" name="loginpass" required>
                    <br><br>
                    <input type="submit" class="btn btn-primary" value="Log In">
                </form>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Sign Up
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse " aria-labelledby="headingTwo" data-bs-parent="#loginSigninAccordion">
            <div class="accordion-body">
                <h2>Sign Up</h2>
                <form action="/todo" method="POST">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Email" name="signupemail" required><br>
                    <label for="pwd">Password</label><br>
                    <input type="password" placeholder="Password" name="signuppass" required><br>
                    <label for="confirmpwd">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm Password" name="signupconfpass" required><br>
                    
                    <label for="group">Authentication</label><br>
                    <input type="text" placeholder="Authentication" required><br>
                    <br>
                    <br>
                    
                    <input type="submit" class="btn btn-primary" value="Sign Up">
                  
                </form>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
