<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <br><br>
    <h2>To Do</h2>
    <div class="smallaccordion" id="logoutAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                  </svg>Logged in as [USER]</span>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#loginSigninAccordion">
            <div class="accordion-body">
                <form>
                    <button type="button" class="btn btn-primary">Log Out</button>
                </form>
                (again, leaving this open because accordions need java)
             </div>
          </div>
        </div>
    </div>
    <br><br>

    <section>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="someone's incomplete task" readonly>
        </div>
       
        <div class="input-group mb-3; comptask">
            <input type="text" class="form-control" placeholder="someone's completed task" readonly>
        </div><br>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="unclaimed task" readonly>
            <button class="btn btn-outline-secondary" type="button" id="addtask">Claim</button>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox">
            </div>
            <input type="text" class="form-control" aria-label="task" placeholder="your incomplete task" readonly>
            <button class="btn btn-outline-secondary" type="button" id="addtask">Abandon</button>
        </div>

        <div class="input-group mb-3; comptask">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox">
            </div>
            <input type="text" class="form-control" aria-label="task" placeholder="your complete task" readonly>
        </div><br>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a new task" >
            <button class="btn btn-outline-secondary" type="button" id="addtask">Add</button>
        </div>

        <button class="btn btn-outline-secondary" type="button" id="Cleartasks">Clear completed tasks</button>
    </section>
    <br><br>
</body>
</html>
